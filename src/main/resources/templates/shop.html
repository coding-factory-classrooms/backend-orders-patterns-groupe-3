#parse("base.html")
#@mainLayout()
<h1>Boutique ligne</h1>


<div class="card-group">
    #foreach( $article in $articles )
    <div class="card" style="width: 18rem;">
        <img src="$article.picture" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                $article.name
            </h5>
            <p class="card-text">
                $article.description
            </p>
            <a href="#" class="btn btn-primary">
                Acheter
            </a>
        </div>
    </div>

    #end
</div>


#end
